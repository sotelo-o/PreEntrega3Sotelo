  <!-- ------------------------------ --><!-- ------------------------------ -->
  <main class="tag-main">

    <section class="first-contact-section">

      <div class="blur-filter"></div>

      <h2 class="txt-contact animate__animated animate__fadeInDown">
        CONTACTANOS
      </h2>

      <div class="contact-image" id="img-contact">
        <img src="../images/contact-image.png" alt="imagen-contacto">
      </div>

      <div class="contact-form">

        <form class="row g-3">

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="inputEmail4" alt="input-Nombre">
          </div>

          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="lastname" class="form-control" id="inputPassword4" alt="input-Apellido">
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Correo electronico</label>
            <input type="mail" class="form-control" id="inputAddress" alt="input-Correo Electronico">
          </div>

          <div class="col-12 txt-message">
            <label for="inputAddress2" class="form-label">Mensaje</label>
            <input type="text" class="form-control" id="inputAddress2" alt="input-Mensaje">
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" alt="checkbox-Aceptar términos">
              <label class="form-check-label" for="gridCheck">
                Al proporcionar tus datos personales, aceptas que podamos utilizarlos para ponernos en contacto contigo
                y para enviarte información sobre nuestros productos y servicios.
              </label>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn" alt="Button-Enviar">Enviar</button>
          </div>

        </form>

      </div>

    </section>

  </main>
